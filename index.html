<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"type="text/css" href="./assets/css/style.css" >
        <title>Document</title>
    </head>
    <body>
        <header class="header-container">
            <h1 id="title">Weather Dashboard</h1>
        </header>
        <aside class="side-container">
            <div class="side">
                <h2 class="side-header">Search for a City:</h2>
                <form id="city-form" class="side-body">
                    <label class="form-label" for="cityName"></label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>
            <div class="list-container">
                <h4>Place holder for searched .  WIll be empty once working on this part</h4>
                <ul>
                </ul>
            </div>
        </aside>
        <main class="weather-container">
            <div id="cityInfo">
                <h2 id="cityName"></h2>
                <h2 id="currentDate"></h2>
                <p id="weatherIcon"></p>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
            <div id="forecast">
                <h3>5 Day Forcast:</h3>
                <div class="forcast-card" id="day1">
                    <p id="day1Date"></p>
                    <p id="day1Icon"></p>
                    <p id="day1Temp"></p>
                    <p id="day1Wind"></p>
                    <p id="day1Humidity"></p>
                </div>
                <div class="forcast-card" id="day2">
                    <p id="day2Date"></p>
                    <p id="day2Icon"></p>
                    <p id="day2Temp"></p>
                    <p id="day2Wind"></p>
                    <p id="day2Humidity"></p>

                </div>  
                <div class="forcast-card" id="day3">
                    <p id="day3Date"></p>
                    <p id="day3Icon"></p>
                    <p id="day3Temp"></p>
                    <p id="day3Wind"></p>
                    <p id="day3Humidity"></p>
                </div>    
                <div class="forcast-card" id="day4">
                    <p id="day4Date"></p>
                    <p id="day4Icon"></p>
                    <p id="day4Temp"></p>
                    <p id="day4Wind"></p>
                    <p id="day4Humidity"></p>
                </div>    
                <div class="forcast-card" id="day5">
                    <p id="day5Date"></p>
                    <p id="day5Icon"></p>
                    <p id="day5Temp"></p>
                    <p id="day5Wind"></p>
                    <p id="day5Humidity"></p>
                </div>                  
            </div>
        </main>
        <footer></footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
        <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    

        <script src="./assets/js/script.js"></script>    
    </body>
</html>
