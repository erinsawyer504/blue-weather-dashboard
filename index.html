<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"type="text/css" href="./assets/css/style.css" >
        <title>Document</title>
    </head>
    <body>
        <header class="header-container">
            <img src="./assets/images/catUmbrella.png" alt="cat with umbrella" width="100" height="100"/>
            <h1 id="title">Weather Dashboard</h1>
        </header>
        <main>
            <aside class="side-container">
                <div class="side">
                    <h2 class="side-header">Search for a City:</h2>
                    <form id="city-form" class="side-body">
                        <label class="form-label" for="cityName"></label>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
<!--Blank ul - JavaScript will append the previously searched cities there--> 
                <div class="list-container">
                    <ul  id="show-city">
                    </ul>
                </div>
            </aside>
            <section class="weather-container">
<!--Current weather for selected city for today's date-->
                <div id="cityInfo">
                    <h2 id="cityName"></h2>
                    <p id="weatherIcon"></p>
                    <p class="city-info" id="temp"></p>
                    <p class="city-info" id="wind"></p>
                    <p class="city-info" id="humidity"></p>
                </div>
<!--ID day #s are given to correspond with the javaScript loop results-->
                
                <div>
                    <h3 id="forecast5"></h3>
                </div>
                <div class="forecast">
                    <div class="forecast-card" id="day7">
                        <p id="day7Date"></p>
                        <p id="day7Icon"></p>
                        <p id="day7Temp"></p>
                        <p id="day7Wind"></p>
                        <p id="day7Humidity"></p>
                    </div>
                    <div class="forecast-card" id="day15">
                        <p id="day15Date"></p>
                        <p id="day15Icon"></p>
                        <p id="day15Temp"></p>
                        <p id="day15Wind"></p>
                        <p id="day15Humidity"></p>
                    </div>  
                    <div class="forecast-card" id="day23">
                        <p id="day23Date"></p>
                        <p id="day23Icon"></p>
                        <p id="day23Temp"></p>
                        <p id="day23Wind"></p>
                        <p id="day23Humidity"></p>
                    </div>    
                    <div class="forecast-card" id="day31">
                        <p id="day31Date"></p>
                        <p id="day31Icon"></p>
                        <p id="day31Temp"></p>
                        <p id="day31Wind"></p>
                        <p id="day31Humidity"></p>
                    </div>    
                    <div class="forecast-card" id="day39">
                        <p id="day39Date"></p>
                        <p id="day39Icon"></p>
                        <p id="day39Temp"></p>
                        <p id="day39Wind"></p>
                        <p id="day39Humidity"></p>
                    </div>                  
                </div>
            </section>
        </main>
        <footer></footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>    
    </body>
</html>
