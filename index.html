<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"type="text/css" href="./assets/css/style.css" >
        <title>Document</title>
    </head>
    <body>
        <header class="header-container">
            <h1 id="title">Weather Dashboard</h1>
        </header>
        <main>
            <aside class="side-container">
                <div class="side">
                    <h2 class="side-header">Search for a City:</h2>
                    <form id="city-form" class="side-body">
                        <label class="form-label" for="cityName"></label>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                </div>
<!--Blank ul - JavaScript will append the previously searched cities there--> 
                <div class="list-container">
                    <ul  id="show-city">
                    </ul>
                </div>
            </aside>
            <section class="weather-container">
<!--Current weather for selected city for today's date-->
                <div id="cityInfo">
                    <h2 id="cityName"></h2>
                    <p id="weatherIcon"></p>
                    <p class="city-info" id="temp"></p>
                    <p class="city-info" id="wind"></p>
                    <p class="city-info" id="humidity"></p>
                </div>
<!--ID day #s are given to correspond with the javaScript loop results-->
                
                <div>
                    <h3 id="forecast5"></h3>
                </div>
                <div class="forecast">
                    <div class="forecast-card" id="day0">
                        <p id="day0Date"></p>
                        <p id="day0Icon"></p>
                        <p id="day0Temp"></p>
                        <p id="day0Wind"></p>
                        <p id="day0Humidity"></p>
                    </div>
                    <div class="forecast-card" id="day8">
                        <p id="day8Date"></p>
                        <p id="day8Icon"></p>
                        <p id="day8Temp"></p>
                        <p id="day8Wind"></p>
                        <p id="day8Humidity"></p>
                    </div>  
                    <div class="forecast-card" id="day16">
                        <p id="day16Date"></p>
                        <p id="day16Icon"></p>
                        <p id="day16Temp"></p>
                        <p id="day16Wind"></p>
                        <p id="day16Humidity"></p>
                    </div>    
                    <div class="forecast-card" id="day24">
                        <p id="day24Date"></p>
                        <p id="day24Icon"></p>
                        <p id="day24Temp"></p>
                        <p id="day24Wind"></p>
                        <p id="day24Humidity"></p>
                    </div>    
                    <div class="forecast-card" id="day32">
                        <p id="day32Date"></p>
                        <p id="day32Icon"></p>
                        <p id="day32Temp"></p>
                        <p id="day32Wind"></p>
                        <p id="day32Humidity"></p>
                    </div>                  
                </div>
            </section>
        </main>
        <footer></footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
        <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    

        <script src="./assets/js/script.js"></script>    
    </body>
</html>
